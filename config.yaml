config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  d_lazygit:
    src: config/lazygit
    dst: ~/.config/lazygit
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_tmux.conf.local:
    src: tmux.conf.local
    dst: ~/.tmux.conf.local
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  d_ghostty:
    src: config/ghostty
    dst: ~/.config/ghostty
  f_config.json:
    src: config/httpie/config.json
    dst: ~/.config/httpie/config.json
  f_config.yml:
    src: config/lazydocker/config.yml
    dst: ~/.config/lazydocker/config.yml
profiles:
  gmkbot:
    dotfiles:
    - d_lazygit
    - d_nvim
    - f_tmux.conf.local
    - f_zshrc
    - d_ghostty
    - f_config.json
    - f_config.yml
